<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="src/css/app.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleaois.com/css?family=Lato"
    />
    <style>
      body {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="w-full h-screen flex flex-col items-center justify-center">
    <h1 class="animate__animated animate__bounce font-bold text-4xl flex gap-2">
      <span class="text-red-500">بدنی</span>
      <span class="text-blue-500">توده</span>
      <span class="text-green-500">شاخص</span>
      <span class="text-yellow-500">محاسبه</span>
    </h1>
    <p class="mt-3 font-medium text-xl text-slate-700">
      .لطفا وزن(کیلوگرم) و قد(سانتی متر) را برای محاسبه وارد کنید
    </p>

    <form action="#" class="mt-5 w-full max-w-sm">
      <div class="flex flex-col">
        <label for="input-weight" class="text-slate-700 text-2xl font-bold">
          وزن<span class="text-rose-500">*</span>
        </label>
        <input
          id="input-weight"
          placeholder="...وزن خود را وارد کنید"
          type="number"
          class="appearance-none bg-slate-200 rounded px-4 py-2 border border-slate-200 transition-all duration-700 text-slate-700 font-bold hover:border-red-300 focus:border-blue-500 outline-none"
        />

        <p class="mt-1 text-slate-500 font-bold">از<span>1 کیلوگرم</span></p>
      </div>

      <div class="flex flex-col mt-6">
        <label for="input-height" class="text-slate-700 text-2xl font-bold">
          قد<span class="text-rose-500 space">*</span>
        </label>
        <input
          id="input-height"
          placeholder="...قد خود را وارد کنید"
          type="number"
          class="appearance-none bg-slate-200 rounded px-4 py-2 border border-slate-200 transition-all duration-700 text-slate-700 font-bold hover:border-red-300 focus:border-blue-500 outline-none"
        />

        <p class="mt-1 text-slate-500 font-bold">از<span>30 سانتی متر</span></p>
      </div>

      <div class="w-full flex items-center justify-between mt-8">
        <button
          id="btn-calculate"
          type="button"
          class="bg-red-500 shadow-lg shadow-red-500 text-white font-bold rounded px-4 py-2 hover:bg-red-400 hover:shadow-sm transition-all duration-700"
        >
          محاسبه
        </button>
        <button id="btn-reset" type="reset" class="text-xl text-amber-600">
          بازنشانی
        </button>
      </div>
    </form>

    <p class="mt-8 text-slate-500 text-lg">
      <span id="result-holder">:نتیجه</span>
    </p>

    <script type="module" src="src/js/BMI.js"></script>
  </body>
</html>
