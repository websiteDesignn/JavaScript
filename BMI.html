<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/css/app.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleaois.com/css?family=Lato"
    />
    <style>
      body {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="w-full h-screen flex flex-col items-center justify-center">
    <h1 class="font-bold text-4xl flex gap-2">
      <span class="text-red-500">بدنی</span>
      <span class="text-blue-500">توده</span>
      <span class="text-green-500">شاخص</span>
      <span class="text-yellow-500">محاسبه</span>
    </h1>
    <p class="mt-3 font-medium md:text-xl text-slate-700">
      .لطفا وزن(کیلوگرم) و قد(سانتی متر) را برای محاسبه وارد کنید
    </p>

    <form action="#" class="mt-5 w-full max-w-sm">
      <div
        class="flex flex-col items-center justify-center md:items-start md:justify-start"
      >
        <label
          for="input-weight"
          class="text-slate-700 text-lg md:text-2xl font-bold"
        >
          وزن<span class="text-rose-500">*</span>
        </label>
        <input
          id="input-weight"
          placeholder="...وزن خود را وارد کنید"
          type="number"
          class="appearance-none bg-slate-200 rounded px-4 py-2 border border-slate-200 transition-all duration-700 text-slate-700 font-bold hover:border-red-300 focus:border-blue-500 outline-none"
        />

        <p class="mt-1 text-slate-500 font-bold">از<span>1 کیلوگرم</span></p>
      </div>

      <div
        class="flex flex-col items-center justify-center md:items-start md:justify-start mt-6"
      >
        <label
          for="input-height"
          class="text-slate-700 text-lg md:text-2xl font-bold"
        >
          قد<span class="text-rose-500 space">*</span>
        </label>
        <input
          id="input-height"
          placeholder="...قد خود را وارد کنید"
          type="number"
          class="appearance-none bg-slate-200 rounded px-4 py-2 border border-slate-200 transition-all duration-700 text-slate-700 font-bold hover:border-red-300 focus:border-blue-500 outline-none"
        />

        <p class="mt-1 text-slate-500 font-bold">از<span>30 سانتی متر</span></p>
      </div>

      <div
        class="w-full flex items-center justify-center md:justify-between gap-x-8 md:gap-x-0 mt-8"
      >
        <button
          id="btn-calculate"
          type="button"
          class="bg-red-500 shadow-lg shadow-red-500 text-white font-bold rounded px-4 py-2 hover:bg-red-400 hover:shadow-sm transition-all duration-700"
        >
          محاسبه
        </button>
        <button id="btn-reset" type="reset" class="text-xl text-amber-600">
          بازنشانی
        </button>
      </div>
    </form>

    <p class="mt-8 text-slate-500 text-lg">
      <span id="result-holder">:نتیجه</span>
    </p>

    <a href="https://websitedesignn.github.io/JavaScript/index.html">
      <button class="mt-4 bg-stone-400 p-2 rounded-md hover:bg-stone-300">
        بازگشت به خانه
      </button>
    </a>

    <script src="./src/js/BMI.js"></script>
    <script>
      // import Swal from "sweetalert2";

      // import { Result } from "postcss";

      const INPUT_WEIGHT = document.getElementById("input-weight");
      const INPUT_HEIGHT = document.getElementById("input-height");
      const BTN_CALCULATE = document.getElementById("btn-calculate");
      const RESULT_HOLDER = document.getElementById("result-holder");
      const BTN_RESET = document.getElementById("btn-reset");

      BTN_CALCULATE.addEventListener("click", calculateBmi);
      BTN_RESET.addEventListener("click", reset);

      function reset() {
        RESULT_HOLDER.innerText = "بازنشانی شد";
        // Swal.fire({
        //   toast: true,
        //   position: "top-end",
        //   text: "بازنشانی شد",
        //   icon: "success",
        //   showConfirmButton: false,
        //   timer: 2000,
        //   timerProgressBar: true,
        // });
      }

      function calculateBmi() {
        const WEIGHT = parseInt(INPUT_WEIGHT.value);
        const HEIGHT = parseInt(INPUT_HEIGHT.value);
        // Swal.fire({
        //   timer: 2000,
        //   timerProgressBar: true,
        //   position: "top-end",
        //   toast: "true",
        //   icon: "success",
        //   title: "محاسبه شد",
        //   showConfirmButton: false,
        // });

        if (WEIGHT === 0) RESULT_HOLDER.innerText = "چه لاغر";
        if (HEIGHT <= 29) RESULT_HOLDER.innerText = "چه فنچ";

        if (WEIGHT >= 1 && HEIGHT >= 30) {
          const BMI = Math.round(WEIGHT / ((HEIGHT / 100) * (HEIGHT / 100)));
          RESULT_HOLDER.innerText = `${BMI}:نتیجه`;
        }
      }
    </script>
  </body>
</html>
