<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ساعت</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/css/app.css" />
  </head>
  <body
    class="select-none w-full h-screen flex flex-col items-center justify-center"
  >
    <div
      class="-z-10 block h-44 w-0.5 bg-gray-600 -mt-56 mr-5 absolute -rotate-45"
    ></div>

    <div
      class="-z-10 block h-44 w-0.5 bg-gray-600 -mt-56 ml-5 absolute rotate-45"
    ></div>

    <div
      class="mt-9 mb-28 space-x-3 bg-gray-600 w-80 h-24 rounded-lg flex items-center justify-center"
    >
      <span
        id="hourse"
        class="bg-amber-400 rounded-full w-14 h-14 text-center pt-3 font-semibold text-2xl"
        >00</span
      >
      <span class="text-white text-5xl pb-3">:</span>
      <span
        id="minutes"
        class="bg-amber-400 rounded-full w-14 h-14 text-center pt-3 font-semibold text-2xl"
        >00</span
      >
      <span class="text-white text-5xl pb-3">:</span>
      <span
        id="seconds"
        class="bg-amber-400 rounded-full w-14 h-14 text-center pt-3 font-semibold text-2xl"
        >00</span
      >
    </div>

    <a href="https://websitedesignn.github.io/JavaScript/index.html">
      <button class="bg-stone-400 p-2 rounded-md hover:bg-stone-300">
        بازگشت به خانه
      </button>
    </a>

    <script src="./src/js/watch.js"></script>
    <script>
      const HOURSE = document.getElementById("hourse");
      const MINUTES = document.getElementById("minutes");
      const SECONDS = document.getElementById("seconds");

      function refresh() {
        let currentTime = new Date();
        HOURSE.innerText = `${currentTime.getHours()}`;
        MINUTES.innerText = `${currentTime.getMinutes()}`;
        SECONDS.innerText = `${currentTime.getSeconds()}`;
      }
      setInterval(refresh, 500);
    </script>
  </body>
</html>
