<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تغییر رنگ پس زمینه</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/css/app.css" />
  </head>
  <body
    id="body"
    class="w-full h-screen flex flex-col items-center justify-center"
  >
    <div class="bg-gray-300 w-40 h-48 rounded-md">
      <select name="" id="colorSelect" class="ml-12 mt-5 rounded-md">
        <option value="red" class="text-red-500">Red</option>
        <option value="green" class="text-green-500">Green</option>
        <option value="yellow" class="text-yellow-500">Yellow</option>
        <option value="blue" class="text-blue-500">blue</option>
        <option value="pink" class="text-pink-500">pink</option>
      </select>

      <button
        id="btn"
        class="bg-gray-500 text-white rounded-md p-1 ml-12 mt-28"
      >
        change
      </button>
    </div>

    <a href="https://websitedesignn.github.io/JavaScript/index.html">
      <button class="mt-4 bg-stone-400 p-2 rounded-md hover:bg-stone-300">
        بازگشت به خانه
      </button>
    </a>

    <script src="/src/js/changecolor.js"></script>
    <script>
      "use strict";

      const COLORSELECT = document.getElementById("colorSelect");
      const BODY = document.getElementById("body");
      const BTN = document.getElementById("btn");

      function h() {
        BODY.style.backgroundColor = COLORSELECT.value;
      }

      BTN.addEventListener("click", h);
    </script>
  </body>
</html>
